<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <meta charset="utf-8">
  <meta name+"viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <title>Lab 2</title>
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
</head>
<body>
  <form method="post" action="/submit" id="form" autocomplete="on">
    <h1>Type the required information below:</h1>
    <div id="input_email">
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="johndoe@example.com"
    </div>
    <div id="input_phone_number">
      <label for="phone_number">Phone Number:</label>
      <input type="tel" name="phone_number" id="phone_number" placeholder="(333)-333-3333" pattern="[0-9]{10}" required>
    </div>
    <div id="input_dob">
      <label for= "dob">Date Of Birth:</label>
      <input type="date" name="dob" id="dob" required>
    </div>
     <div id="submit_button">
      <input type="submit" value="Submit">
    </div>
  </form>
</body>
</html>
